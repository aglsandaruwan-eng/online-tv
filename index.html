<!DOCTYPE html>
<html>
<head>
<title>Houny Base</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg,#0f2027,#203a43,#2c5364);
  color:white;
}

.container{
  padding:40px;
}

h1{
  text-align:center;
  margin-bottom:30px;
}

.video-grid{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.video-card{
  background:#111;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
  cursor:pointer;
  transition:transform 0.3s;
}

.video-card:hover{
  transform:scale(1.05);
}

.video-card img{
  width:100%;
  height:140px;
  object-fit:cover;
}

.video-card h3{
  padding:10px;
  font-size:16px;
}
</style>

<div class="container">
  <h1>ðŸŽ¬ My Video Collection</h1>

  <div class="video-grid">

    <!-- VIDEO 1 -->
    <div class="video-card" onclick="location.href='video1.html'">
      <img src="movie1.jpg">
      <h3>Movie 1</h3>
    </div>

    <!-- VIDEO 2 -->
    <div class="video-card" onclick="location.href='video2.html'">
      <img src="thumbnail2.jpg">
      <h3>Movie 2</h3>
    </div>

  </div>
</div>


</body>
</html>
