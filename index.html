<!DOCTYPE html>
<html>
<head>
<title>My Video Site</title>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color:white;
}

/* TOP NAV BAR */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  background:rgba(0,0,0,0.4);
  backdrop-filter: blur(10px);
}

.logo{
  font-size:22px;
  font-weight:bold;
}

.menu a{
  color:white;
  text-decoration:none;
  margin-left:20px;
  font-size:15px;
}

.menu a:hover{
  color:#00eaff;
}

/* HERO */
.hero{
  text-align:center;
  padding:100px 20px;
}

.hero h1{
  font-size:42px;
}

.hero p{
  opacity:0.8;
}

/* VIDEO GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
  padding:40px;
}

.card{
  background:#111;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 15px 40px rgba(0,0,0,0.5);
  transition:0.3s;
}

.card:hover{
  transform:scale(1.05);
}

.card img{
  width:100%;
  height:140px;
  object-fit:cover;
}

.card h3{
  padding:15px;
  font-size:16px;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="navbar">
  <div class="logo">ðŸŽ¬ MySite</div>
  <div class="menu">
    <a href="#">Home</a>
    <a href="#">Movies</a>
    <a href="#">Live</a>
    <a href="#">Contact</a>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <h1>Welcome to My Video World</h1>
  <p>Watch & download high quality videos</p>
</div>

<!-- VIDEO LIST -->
<div class="grid">

  <div class="card">
    <img src="thumb.jpg">
    <h3>Movie One</h3>
  </div>

  <div class="card">
    <img src="thumb.jpg">
    <h3>Movie Two</h3>
  </div>

</div>

</body>
</html>
