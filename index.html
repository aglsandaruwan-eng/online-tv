<!DOCTYPE html>
<html>
<head>
<title>Video Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* BACKGROUND ANIMATION */
body{
  margin:0;
  font-family: Arial, sans-serif;
  color:white;
  background: linear-gradient(-45deg,#0f0c29,#302b63,#24243e,#000);
  background-size:400% 400%;
  animation:bg 15s ease infinite;
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* NAV BAR */
.nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
  background:rgba(0,0,0,0.5);
}

.nav a{
  color:white;
  text-decoration:none;
  margin-left:20px;
}

.menu{
  display:flex;
}

.menu-btn{
  display:none;
  font-size:24px;
  cursor:pointer;
}

/* MOBILE MENU */
@media(max-width:700px){
  .menu{
    display:none;
    position:absolute;
    right:20px;
    top:60px;
    background:#000;
    padding:15px;
    border-radius:10px;
    flex-direction:column;
  }
  .menu a{margin:10px 0;}
  .menu-btn{display:block;}
}

/* NETFLIX ROW */
.section{
  padding:20px;
}

.section h2{
  margin-left:10px;
}

.row{
  display:flex;
  overflow-x:auto;
  gap:15px;
  padding:10px;
}

.row::-webkit-scrollbar{display:none;}

.card{
  min-width:200px;
  background:#111;
  border-radius:10px;
  overflow:hidden;
  transition:0.3s;
  cursor:pointer;
}

.card:hover{transform:scale(1.1);}

.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}

.card h4{
  padding:10px;
  font-size:14px;
}
</style>
</head>

<body>
<body>

<header>
  <div class="logo">ðŸŽ¬ MyCinema</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Movies</a>
    <a href="#">Series</a>
    <a href="#">Live</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h1>Watch Movies Online</h1>
    <p>Stream & Download your favorite movies.</p>
    <button>Watch Now</button>
  </div>
</section>

<h2 class="section-title">Popular Movies</h2>

<div class="movie-row">
  <div class="movie-card">
    <img src="thumb1.jpg">
    <p>Movie 1</p>
  </div>

  <div class="movie-card">
    <img src="thumb2.jpg">
    <p>Movie 2</p>
  </div>

  <div class="movie-card">
    <img src="thumb3.jpg">
    <p>Movie 3</p>
  </div>
</div>

</body>



</body>
</html>
