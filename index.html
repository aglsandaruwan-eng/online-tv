<style>
body{
  margin:0;

  background:#0b0c10;
  color:white;
}

header{
  display:flex;
  justify-content:space-between;
  padding:15px 40px;
  background:#111;
}

nav a{
  color:white;
  margin-left:20px;
  text-decoration:none;
}

.hero{
  height:400px;
  background:url('banner.jpg') center/cover;
  display:flex;
  align-items:center;
  padding-left:40px;
}

.hero button{
  padding:10px 20px;
  background:red;
  border:none;
  color:white;
}

.section-title{
  margin:30px 40px;
}

.movie-row{
  display:flex;
  gap:15px;
  padding:0 40px;

.movie-card img{
  width:180px;
  border-radius:8px;
}
  .movie-card{
  transition:0.3s;
  cursor:pointer;
}

.movie-card:hover{
  transform:scale(1.1);
}

.movie-card img{
  width:180px;
  border-radius:8px;
}

</style>
