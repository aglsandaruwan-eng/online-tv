<!DOCTYPE html>
<html>
<head>
<title>Video Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* BACKGROUND ANIMATION */
body{
  margin:0;
  font-family: Arial, sans-serif;
  color:white;
  background: linear-gradient(-45deg,#0f0c29,#302b63,#24243e,#000);
  background-size:400% 400%;
  animation:bg 15s ease infinite;
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* NAV BAR */
.nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
  background:rgba(0,0,0,0.5);
}

.nav a{
  color:white;
  text-decoration:none;
  margin-left:20px;
}

.menu{
  display:flex;
}

.menu-btn{
  display:none;
  font-size:24px;
  cursor:pointer;
}

/* MOBILE MENU */
@media(max-width:700px){
  .menu{
    display:none;
    position:absolute;
    right:20px;
    top:60px;
    background:#000;
    padding:15px;
    border-radius:10px;
    flex-direction:column;
  }
  .menu a{margin:10px 0;}
  .menu-btn{display:block;}
}

/* NETFLIX ROW */
.section{
  padding:20px;
}

.section h2{
  margin-left:10px;
}

.row{
  display:flex;
  overflow-x:auto;
  gap:15px;
  padding:10px;
}

.row::-webkit-scrollbar{display:none;}

.card{
  min-width:200px;
  background:#111;
  border-radius:10px;
  overflow:hidden;
  transition:0.3s;
  cursor:pointer;
}

.card:hover{transform:scale(1.1);}

.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}

.card h4{
  padding:10px;
  font-size:14px;
}
</style>
</head>

<body>

<!-- NAV -->
<div class="nav">

  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
  <div class="menu" id="menu">
    <a href="#">Home</a>
    <a href="#">Movies</a>
    <a href="#">Live</a>
  </div>
</div>

<!-- SECTION 1 -->
<div class="section">

<div class="row">

</div>
</div>

<!-- SECTION 2 -->
<div class="section">
<h2>ðŸŽ¬ Movies</h2>
<div class="row">

  <div class="card" onclick="location.href='video3.html'">
    <img src="thumb.jpg">

</div>
</div>

<script>
function toggleMenu(){
  var m=document.getElementById("menu");
  m.style.display = (m.style.display=="flex")?"none":"flex";
}
</script>

</body>
</html>
